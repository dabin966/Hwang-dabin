<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개인 프로필 카드 UI 호버 이펙트</title>
  <link rel="stylesheet" href="persnol.css">
</head>
<body>
  <h1>Personal Color </h1>
  <div class="container">
    <div class="card">
      <img src="images/1.jpg">
      <div class="content">
        <h2>Spring <span>브라이트</span></h2>
        <p>
          "자연을 물들이는 형형색색의 꽃잎이 연상되는 이미지로,
          밝고 따뜻한 베이스의 원색이 잘 어울립니다"
        </p>
       
      </div>
    </div>
    <div class="card">
      <img src="images/2.jpg">
      <div class="content">
        <h2>Summer <span>라이트</span></h2>
        <p>
          "비온 뒤의 여름하늘이 연상되는 톤으로
          밝고 시원한 느낌의 그레이시한 색상이 잘 어울립니다"
        </p>
       
      </div>
    </div>
    <div class="card">
      <img src="images/3.jpg">
      <div class="content">
        <h2>Autumn <span>뮤트</span></h2>
        <p>
          "트렌치코트의 클래식함이 연상되는 톤으로
          베이지, 브라운 계열의 포근한 색상이 잘 어울립니다"
        </p>
     
      </div>
    </div>
    <div class="card">
      <img src="images/4.jpg">
      <div class="content">
        <h2>Winter <span>딥</span></h2>
        <p>
          "가죽재킷의 시크함이 연상되는
          톤으로 차가운 베이스를 가지고 있으며
          채도 낮은 어두운 색상이 잘 어울립니다"
        </p>
       
      </div>
    </div>
  </div>
  
</body>
</html>

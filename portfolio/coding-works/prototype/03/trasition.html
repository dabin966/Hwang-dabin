<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Full Screen Navigation with jQuery</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://kit.fontawesome.com/65e14ac070.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/transiton.css">
</head>
<body>
  <div class="open-navi"><i class="fa-solid fa-bars"></i></div>
  <div class="close-navi"><i class="fa-solid fa-xmark"></i></div>
  <!-- navi -->
  <div class="main-preview">
    <div class="left">
      <span class="enter">
        <h1 data-text="Leeum">Leeum</h1>
        <a href="#none">enterance</a>
      </span>
    </div>
    <div class="right"></div>
  </div>
  <div class="main">
    <div class="logo">
      <div>
        <img src="images/photo-01.jpg">
        <img src="images/photo-02.jpg">
      </div>
    </div>
    <div class="navi">
      <ul>
        <li><a href="">history</a></li>
        <li><a href="">exhibition</a></li>
        <li><a href="">event</a></li>

      </ul>
    </div>
  </div>
  <script>
    $('.open-navi').click(function(){
      $(this).addClass('active');
      $('.close-navi').addClass('active');
      $('.main-preview').fadeOut();
      $('.main').fadeIn();
    });

    $('.close-navi').click(function(){
      $(this).removeClass('active');
      $('.open-navi').removeClass('active');
      $('.main').fadeOut();
      $('.main-preview').fadeIn();
    });
  </script>


  
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>플렉스 로그인 폼</title>
	<link rel="stylesheet" href="loginform.css">
</head>
<body>

	<div class="login-form">
		<h2>registeration</h2>
		<div class="sns-login">
			<button class="btn facebook"><i class="fa fa-facebook"></i> Login in with Facebook</button>
			<button class="btn twitter"><i class="fa fa-twitter"></i> Login in with Twitter</button>
			<button class="btn google"><i class="fa fa-google"></i> Login in with Google</button>
		</div>
		<div class="field">
			<label>user name</label>
		</div>
		<div class="field">
			<input type="text" placeholder="Name">
		</div>
		<div class="field">
			<label>E-mail</label>
		</div>
		<div class="field">
			<input type="email" placeholder="Email Address">
		</div>
		<div class="field">
			<label>Password</label>
		</div>
		<div class="field">
			<input type="password" placeholder="Password">
		</div>
		<button class="btn-login">log in</button>
	</div>

</body>
</html>
